<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Photography workshop Login Form</title>
	<meta name="description" content="Responsive modal">
	<meta name="author" content="Saurab">
	  <link rel="stylesheet" type="text/css" href="css/style.css">
	  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>

	<button id="paybtn" class="btn"> Login </button>
	<div id="mymodal" class="modal">
		<div class="modalcontent">
			<div class="modalheader">
				<span id="close" class="close">&#9874</span>
				
			</div>
			<div class="modalbody">
				<div class="loginBox">
					<img src="serhat.jpg" class="avatar">
					<h1>Login Form</h1>
					<form> 
						<p> Username </p>
						<input type="text" name="Username" placeholder="Enter Username">
						<p> Password</p>
						<input type="Password" name="Password" placeholder="Enter Password">
						<input type="submit" name="submit" value="Login">
						<a href="#">Forgot Password</a>

					</form>
					
				</div>
				
			</div>
			
		</div>
		
	</div>









	<script src="script.js"></script>


</body>
</html>
